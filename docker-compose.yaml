version: '3.8'

services:
  laravel-app:
    build:
        context: .
        dockerfile: Dockerfile
    container_name: laravel_app
    restart: always
    ports:
      - '8000:8000'
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db_mysql
      DB_PORT: 3306
      DB_DATABASE: myskin
      DB_USERNAME: root
      DB_PASSWORD: ''
      REDIS_HOST: redis
      REDIS_PASSWORD: ''
    depends_on:
      - db_mysql
      - redis
    networks:
      - app_network

  react-app:
    build:
       context: ./react
    container_name: react_app
    restart: always
    ports:
      - '5000:80'
    networks:
      - app_network
    environment:
      - CUSTOM_PROXY_PASS=http://localhost:8000

  flask-app:
    image: suryaaaulia/flask_image:latest
    container_name: flask_app
    restart: always
    ports:
      - '7000:7000'
    networks:
      - app_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - '8001:80'
    environment:
      PMA_HOST: db_mysql
    depends_on:
      - db_mysql
    networks:
      - app_network
  db_mysql:
    image: mysql:8.0
    container_name: db_mysql
    restart: unless-stopped
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: ''
      MYSQL_DATABASE: myskin
      MYSQL_USER: root
      MYSQL_PASSWORD: ''
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app_network
  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --requirepass "root"
    environment:
      REDIS_PASSWORD: root
    networks:
      - app_network
volumes:
  db-data: ~
networks:
  app_network:
    driver: bridge

